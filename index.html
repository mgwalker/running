<!DOCTYPE html>
<head lang="en">
  <head>
    <title>My runs, 2021</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;700&display=swap");

      body {
        font-family: "Public Sans", sans-serif;
      }

      #tooltip {
        border: 2px solid black;
        padding: 5px;
        position: absolute;
        background: lightblue;
        visibility: hidden;
        z-index: 10;
      }

      #tooltip h2 {
        margin-top: 0;
        padding-top: 0;
      }

      #container {
        display: grid;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        grid-template-columns: 50vw 50vw;
        grid-template-rows: 50vh 50vh;
      }

      #container > * {
        padding: 5px;
      }

      #stats table {
        margin: 0 auto;
      }

      #stats table th {
        padding-right: 5px;
        text-align: right;
      }

      canvas {
        height: 90%;
        width: 90%;

      svg {
        max-height: 45vh;
        max-width: 45vw;
      }

      svg .grid-line g.tick line {
        stroke-opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div id="tooltip"><h2>hi</h2></div>

    <div id="container">
      <div id="stats">
        <table>
          <tbody>
            <tr>
              <th>Total distance:</th>
              <td id="stats-total-distance"></td>
            </tr>
            <tr>
              <th>Total runs:</th>
              <td id="stats-total-runs"></td>
            </tr>
            <tr>
              <th>Total time:</th>
              <td id="stats-total-time"></td>
            </tr>
            <tr>
              <th>Average distance:</th>
              <td id="stats-average-distance"></td>
            </tr>
            <tr>
              <th>Average pace:</th>
              <td id="stats-average-pace"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="individual"><canvas></canvas></div>
      <div id="cumulative"><canvas></canvas></div>
      <div id="pace"><canvas></canvas></div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/luxon@2.0.2"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</head>
